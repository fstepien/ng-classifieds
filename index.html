<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ngClassifieds</title>
</head>

<body ng-app="ngClassifieds">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <p>
                <strong>ngClassifieds</strong>
            </p>
            <md-button ng-click="vm.openSidebar()">
                <md-icon md-font-icon="plus-circle" aria-label="plus" style="padding-bottom: 5px;"> +
                </md-icon>
                New Classifieds
            </md-button>
            <md-button ng-click="showFilters = true">
                <md-icon md-font-icon="plus-circle" aria-label="plus" style="padding-bottom: 5px;"> +
                </md-icon>
                Filters
            </md-button>
        </div>
    </md-toolbar>
    <ui-view></ui-view>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="scripts/app.js"></script>
    <script src="components/classifieds.ctr.js"></script>
    <script src="components/classifieds.fac.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
</body>

</html>
